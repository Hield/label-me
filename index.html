<html>

<head>
    <title>Label Me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <h1>Hello World</h1>
    <p id="test"></p>
    <script>
        $.ajax({
            url: "/api/",
            success: function(result) {
                $("#test").html(result);
            }
        })
    </script>
</body>
</html>
